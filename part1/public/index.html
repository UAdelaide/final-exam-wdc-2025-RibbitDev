<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog of the day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
body {
        animation: flash 3.1s infinite alternate;
    }
@keyframes flash {
        from { background-color: rgb(255, 255, 255); }
        to { background-color: rgb(0, 0, 0); }
}

button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      background-color: yellow;
      border: 2px solid red;
      border-radius: 8px;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      margin-top: 20px;
    }
    </style>

</head>
<body>
<h1 style="font-family: 'Comic Sans MS', cursive; color: rgba(225, 255, 0, 0.351); font-size: 90px; text-shadow: 3px 3px 6px rgb(255, 0, 0);">
WeLCoMe To ThE dOg Of ThE dAy</h1>

<button onclick="loadRandomDog()">Show Me a Random Dog</button>

  <div id="dog-container">
    <img id="dog-image" src="" alt="Random Dog" style="display: none;" />
  </div>

  <script>
    function loadRandomDog() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const img = document.getElementById('dog-image');
          img.src = data.message;
          img.style.display = 'block';
        })
        .catch(err => {
          alert('Failed to load dog image!');
          console.error(err);
        });
    }
  </script>


</body>
</html>

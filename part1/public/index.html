<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog of the day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    body {
            animation: flash 3.1s infinite alternate;
        }
    @keyframes flash {
            from { background-color: rgb(255, 255, 255); }
            to { background-color: rgb(0, 0, 0); }
}
    </style>

</head>
<body>
<h1 style="font-family: 'Comic Sans MS', cursive; color: rgba(225, 255, 0, 0.351); font-size: 90px; text-shadow: 3px 3px 6px rgb(255, 0, 0);">
WeLCoMe To ThE dOg Of ThE dAy</h1>

<body style="background-image: url('https://images.unsplash.com/photo-1601758123927-196d5f6b7a05'); background-size: cover;">
  <h2 style="color: white; opacity: 0.6; font-size: 40px;">
    Important Info You Can't Read
  </h2>
</body>
<script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          clickCount: 0
        };
      },
      mounted() {
        this.loadDog();
      },
      methods: {
        loadDog() {
          this.clickCount++;
          if (this.clickCount >= 10) {
            fetch("https://dog.ceo/api/breeds/image/random")
              .then(res => res.json())
              .then(data => {
                this.dogImage = data.message;
                this.clickCount = 0;
              });
          } else {
            alert(`Click ${10 - this.clickCount} more times to see another dog.`);
          }
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
